name: Run e2e tests
description: Composite action to run playwright e2e tests

runs:
  using: 'composite'
  steps:

    - name: print base url
      run: echo "$E2E_BASE_URL"
      shell: bash

    - name: run e2e tests
      run: npm run test:e2e
      env:
        E2E_BASE_URL: "$E2E_BASE_URL"
      shell: bash